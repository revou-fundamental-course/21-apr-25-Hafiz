<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu - Hafiz</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1>Website Konversi Suhu - Hafiz</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction -->
        <section>
            <!-- Dummy Intro -->
             <p>apa itu suhu ?</p>
        </section>

        <!-- Form Konversi Suhu -->
        <form class="section-content">
            <div class="section-item">
                <label for="">Celcius (&deg;C) :</label>
            </div>

            <div class="section-item">
                <textarea id="konversi-input"></textarea>
            </div>

            <!-- Form Action -->
            <div class="section-item">
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div>
        </form>
        
        <!-- Hasil Konversi Suhu -->
        <section class="section-content">
            <div class="section-item">
                <label for="result-input">Fahrenheit (&deg;F) :</label>
            </div>

            <div class="section-item">
                <textarea id="result-input" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
        <section class="section-content">
            <div class="section-item">
                <label for="calculate-detail">Cara Kalkulasi :</label>
            </div>

            <div class="section-item">
                <textarea id="calculate-detail" readonly></textarea>
            </div>
        </section>

        <!-- Informasi Tambahan -->
        <section>
            <header>
                <h2>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>

            <hr />

            <!-- Konten Informasi -->
            <article>
                <p>Suhu <span class="formula">S</span> dalam derajat <span style="font-size: large;">Fahrenheit</span> (&deg;F) sama dengan suhu <span class="formula">S</span> dalam derajat <span style="font-size: large;">Celcius</span> (&deg;C) kali <span style="font-size: large;">9/5</span> tambah <span style="font-size: large;">32</span></p>

                <!-- Formula -->
                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5 ) + 32
                </div>

                <div style="padding: 10px;">
                    atau
                </div>

                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8 ) + 32
                </div>
            </article>
        </section>
    </main>
    
    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 Hafiz. All rights reserved.</p>
    </footer>
</body>

</html>
