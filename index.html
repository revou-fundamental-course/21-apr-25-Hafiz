<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu - Hafiz</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1>Website Konversi Suhu - Hafiz</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction -->
        <section>
         <p>apa itu suhu ?</p>
        </section>

        <!-- Form Konversi Suhu -->
        <form class="form-class">
            <div class="form-class">
                <label for="">Celcius (&deg;C):</label>
            </div>

            <div class="form-class">
                <textarea id="konversi-input"></textarea>
            </div>

            <!-- Form Action -->
            <div class="form-class">
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div>
        </form>
        
        <!-- Hasil Konversi Suhu -->
        <section>
            <div class="form-class">
                <label for="result-input">Fahrenheit</label>
            </div>

            <div class="form-class">
                <textarea id="result-input" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
        <section>
            <div class="form-class">
                <label for="calculate-detail">Cara Kalkulasi &deg;C):</label>
            </div>

            <div class="form-class">
                <textarea id="calculate-detail" readonly></textarea>
            </div>
        </section>

        <!-- Informasi Tambahan -->
        <section>
            <h2>Cara Konversi Dari Celcius ke Fahrenheit</h2>
        </section>

        <hr />

        <p>Suhu <span class="formula">S</span> dalam derajat <span style="font-size: large;">Fahrenheit</span> (&deg;F) sama dengan suhu <span class="formula">S</span> dalam derajat <span style="font-size: large;">Celcius</span> (&deg;C) kali <span style="font-size: large;">9/5</span> tambah <span style="font-size: large;">32</span></p>

        <!-- Formula -->
        <div class="formula">
            S<sub>(&deg;F)</sub> = (&deg;S<sub>(&deg;C)</sub> x 9/5 ) + 32
        </div>

        <div>
            atau
        </div>

        <div class="formula">
            S<sub>(&deg;F)</sub> = (&deg;S<sub>(&deg;C)</sub> x 1.8 ) + 32
        </div>
    </main>
    
    <!-- Footer Content -->
    <footer>&copy; 2025 Hafiz. All rights reserved.</footer>
</body>
</html>
